<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- <link rel="icon" sizes="any" mask="" href="https://zufang.ruiyun2015.com/icons8-home-180.jpg" color="black"> -->
    <!-- <link rel="apple-touch-icon" href="https://zufang.ruiyun2015.com/icons8-home-180.jpg"> -->
    <!-- <meta name="apple-mobile-web-app-title" content="全程租房日报"> -->
    <!-- <meta name="browsermode" content="application" /> -->
    <!-- <meta name="x5-page-mode" content="app" /> -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      html {
        font-size: 37.5px;
        font-size: 10vw;
        font-size: 10vmin;
        -webkit-overflow-scrolling: touch;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      *:not(input) {
        -webkit-user-select: none;
      }
      .flex1 {
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        flex: 1;
      }
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .loading > i {
        position: absolute;
        left: -20px;
        top: -20px;
        border: 2px solid #22d7bb;
        border-bottom-color: transparent;
        border-top-color: transparent;
        border-radius: 100%;
        height: 35px;
        width: 35px;
        -webkit-animation: rotate 1s 0s ease-in-out infinite;
        animation: rotate 1s 0s ease-in-out infinite;
      }
      .loading > i:last-child {
        display: inline-block;
        top: -10px;
        left: -10px;
        width: 15px;
        height: 15px;
        -webkit-animation-duration: 0.5s;
        animation-duration: 0.5s;
        border-color: #22d7bb transparent;
        -webkit-animation-direction: reverse;
        animation-direction: reverse;
      }
      @keyframes rotate {
        0% {
          -webkit-transform: rotate(0) scale(1);
          transform: rotate(0) scale(1);
        }

        50% {
          -webkit-transform: rotate(180deg) scale(0.6);
          transform: rotate(180deg) scale(0.6);
        }

        100% {
          -webkit-transform: rotate(360deg) scale(1);
          transform: rotate(360deg) scale(1);
        }
      }
    </style>
    <script>
      // hack for bfcache
      window.MessageChannel = null;
      if (location.search.indexOf("_c=mp") > -1) {
        var wxscript = document.createElement("script");
        wxscript.src = "https://res.wx.qq.com/open/js/jweixin-1.3.2.js";
        document.head.appendChild(wxscript);
      }
    </script>
    <% if (process.env.NODE_ENV === 'development') { %>
    <script src="https://cdn.bootcss.com/vConsole/3.2.0/vconsole.min.js"></script>
    <script>
      // init vConsole
      var vConsole = new VConsole();
    </script>
    <% } %>
  </head>

  <body>
    <div>
      <i class="loading">
        <i></i>
        <i></i>
      </i>
    </div>
  </body>
</html>
